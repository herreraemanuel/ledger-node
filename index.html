<h1>uptime</h1>
<script>
  fetch(
    'https://ledger-node.glitch.me/status', {
      headers: {
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest',
      },
      method: 'GET',
      
   })
    .then(async (response) => {
      const json = await response.json();
      console.log('Response', response.status, json);
    });
</script>
